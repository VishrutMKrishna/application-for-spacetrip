<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Application to Spacetrip</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<img src="https://i1.faceprep.in/ProGrad/space-man-1.png" alt="ast1" id="ast1">
<img src="https://i1.faceprep.in/ProGrad/space-man-2.png" alt="ast2" id="ast2">
<form action="">
<h1>Rocket around the moon with your BFFs</h1>
<label for="country" class="block-display">Departure Country</label>
<select name="countries" id="countries">
<option value="india">India</option>
<option value="usa">USA</option>
<option value="uae">UAE</option>
</select>
<label for="travellers" class="block-display">No.of space travellers</label>
<input type="number" name="travellers" id="travellers">

<label for="email" class="block-display">Your email</label>
<input type="text" name="email" id="email" placeholder="ilovespace@gmail.com">

<label for="rent" class="block-display">Do you wanna rent a space suit?</label>
<input type="radio" class="rent-button" id="yes" value="yes"> Yes,please

<input type="radio" class="rent-button" id="no" value="no"> No, I have my own

<input type="submit" id="button" value="TAKE US TO SPACE">
</form>


</body>
</html>
